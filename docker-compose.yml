version: '3.8'

services:
  aditya-resume-backend:
    build: .
    container_name: aditya-resume-backend
    ports:
      - "8080:8080"
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - GOOGLE_ACCESS_KEY_BASE64=${GOOGLE_ACCESS_KEY_BASE64}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 