spring:
  endpoints:
    web:
      exposure:
        include: loggers, health, prometheus, metrics
    health:
      probes:
        enabled: true
  loggers:
    enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    noreply-email: ${NOREPLY_EMAIL}
    admin-email: ${ADMIN_EMAIL}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      default-encoding: UTF-8

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: Application-Hikari-Pool
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

aws:
  secret-name: aditya-resume-backend-secrets
  region: ap-south-1

google:
  access_key_base64: ${GOOGLE_ACCESS_KEY_BASE64}
  recaptcha_v3:
    secret_key: ${GOOGLE_RECAPTCHA_V3_SECRET_KEY}


###### API ROUTES ######
RequestMapping:
  schedule: /schedule/meet
  contact: /contact
  chat: /chat

Routes:
  schedule:
    availability: /availability
    initiate: /initiate
    respond: /respond

  contact:
    send: /send

  chat:
    response: /response